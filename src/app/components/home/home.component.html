<div class="information-block">

  <h2 class="form-signin-heading">客戶資訊</h2>
  <br>
  <form class="form-signin" (submit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="張大毛" required autofocus>
    </div>

    <div class="form-group">
      <label>ID Number</label>
      <input type="text" [(ngModel)]="identifier" name="identifier" class="form-control" placeholder="123456" required autofocus>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="text" [(ngModel)]="date" name="date" class="form-control" placeholder="一月一日" required autofocus>
    </div>

    <div class="form-group">
      <label>Service Type</label>
      <input type="text" [(ngModel)]="service" name="service" class="form-control" placeholder="車險" required autofocus>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
  </form>

</div>
